<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up Page</title>

    <style>
      h3 {
        color: #7d7d49;
        font-family: "Architects Daughter", cursive;
      }
      body {
        background-image: url(forest.jpg);
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        height: 100%;
      }
      .content {
        height: 100vh;
      }
      .btn-dark {
        background: #7d7d49;
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="row content d-flex justify-content-center">
        <div class="col-md-5">
          <div class="body shadow bg-white p-4">
            <h3 class="mb-4 text-center fs-1">Boys Scouts Sign Up Sheet</h3>
            <form class="mb-3">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-0"
                  id="floatingInput"
                  placeholder="First Name"
                />
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-0"
                  id="floatingInput"
                  placeholder="Last Name"
                />
                <label for="floatingInput">Last Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="date"
                  class="form-control rounded-0"
                  id="floatingInput"
                  placeholder="Birthdate"
                />
                <label for="floatingInput">Birthdate </label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control rounded-0"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="tel"
                  class="form-control rounded-0"
                  id="floatingInput"
                  placeholder="Phone Number"
                />
                <label for="floatingInput">Phone Number</label>
              </div>
              <div class="d-grid gap-w mb-3">
                <button
                  type="button"
                  class="btn btn-dark btn-lg border-0 rounded-0"
                >
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
